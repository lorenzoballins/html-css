<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex023/img/pesquisa.png" type="image/x-icon">
    <title>Tables</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    table{
        border-collapse:collapse;
        width: 350px;

    }
    td{
        text-align: center;
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>M</td>
           
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
</body>

</html>
