<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex023/img/pesquisa.png" type="image/x-icon">
    <title>Tables</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            margin: auto;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        .cNome{
            background-color: burlywood;
        }
        .cSexo{
            background-color: brown;
        }
        .cProfissao{
            background-color: aquamarine;
        }
       
    </style>
</head>

<body>
    <Table>
        <colgroup>
            <col class="cNome">
            <col class="cSexo" span="2">
            <col class="cProfissao">
        </colgroup>
        <caption></caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">profissão</th>
            </tr>
          
        </thead>
           <tbody>
            <tr>
                <td>Ana maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista da Record</td>
            </tr>
            <tr>
                <td>João augusto</td>
                <td>M</td>
                <td>34</td>
                <td>Programador Cobol</td>
            </tr>
            <tr>
                <td>Pablo aquino pinto</td>
                <td>M</td>
                <td>30</td>
                <td>Pro player</td>
            </tr>
            <tr>
                <td>Robinson silva</td>
                <td>M</td>
                <td>57</td>
                <td>Marceneiro</td>
            </tr>
            <tr>
                <td>Mariana carvalho</td>
                <td>F</td>
                <td>21</td>
                <td>Administradora</td>
            </tr>
           </tbody>
    </Table>
    
   

</body>
</html>
