<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(min-width:1000px )" srcset="imagens/foto-G.png" type="image/png">
        <source media="(min-width:700px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-P.png" alt="imagem flexível">
        <h1>reproduzindo áudio</h1>
        <p>vamos aprender a reproduzir áudios em HTML5,da maneira padrão</p>
        <audio src="midia/In Memory of Jean Talon - The Mini Vandals.mp3" controls  preload="metadata"
            loop></audio><!--MP3 WAV OGG-->
        <p>outra forma de colocar áudio,agora compátivel em todos os navegadores</p>
        <audio preload="auto" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>ifelizmente seu navegador não consegue repeoduzir áudios <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">clique aqui
                    para baixar arquivo.mp3</a>
            </p>
        </audio>
    </picture>
</body>

</html>
